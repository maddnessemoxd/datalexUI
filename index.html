<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="dist/css/bundle.css">
</head>
<body class="page">
<h1 class="heading heading--main">Connections overview</h1>
<div class="table-responsive table--shadow holder--table">
  <table class="table table-hover">
    <thead>
    <tr>
      <th class="table__heading col-md-1">App_IP:port</th>
      <th class="table__heading col-md-3">Remote_IP:port</th>
      <th class="table__heading col-md-2">Mode</th>
      <th class="table__heading col-md-2">Step</th>
      <th class="table__heading col col-md-1">Update Config</th>
      <th class="table__heading col col-md-1">Delete</th>
    </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button type="button" class="btn btn-primary button button__add" data-toggle="modal" data-target="#myModal">Add configuration</button>
</div>

  <div id="deleteModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content modal__content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title modal__title">Delete configuration?</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default button" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success  button modal__button--submit-delete">Submit</button>
        </div>
      </div>
    </div>
  </div>
<script src="dist/app.bundle.js"></script>
</body>
</html>
