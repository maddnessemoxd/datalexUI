<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="dist/css/bundle.css">
  <title>Sequence page</title>
</head>

<body class="page page--sequences">

<nav class="navbar navbar-default sequence__nav-bar">
  <div class="container-fluid">
    <div class="navbar-header sequence__list-items">
      <a class="navbar-brand" href="./">Back to connections page</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="sequence__list-items"><a href="#" class="sequence__button--clear" data-toggle="modal"
                                          data-target="#clearModal">Clear</a></li>
      <li class="sequence__list-items"><a href="#" class="sequence__button--download">Download</a></li>
      <li class="sequence__list-items"><a href="#" class="sequence__button--rules" data-toggle="modal"
                                          data-target="#rulesModal">Global comparison rules</a></li>
    </ul>
  </div>
</nav>

<h2 class="text-center sequence__heading--main"></h2>

<div class="container clearfix sequence col-md-12 col-xs-12">
  <div class="col-xs-12 col-md-2 sequence__list-container">
    <p class="sequence__paragraph">Sequence:</p>
    <!--<select class="form-control sequence__list" id="sequence-list" size="1">-->

    <!--</select>-->
    <ul class="nav nav-pills nav-stacked" id="sequence-list">
    </ul>
  </div>


  <div class="col-xs-12 col-md-10 pull-right">
    <!-- Request/response tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#request" aria-controls="home" role="tab" data-toggle="tab">Request</a>
      </li>
      <li role="presentation"><a href="#response" aria-controls="profile" role="tab" data-toggle="tab">Response</a></li>
      <li role="presentation"><a href="#comparison" aria-controls="profile" role="tab" data-toggle="tab" id="coupleComparison">Specific comparison
        rules</a></li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active sequence__request" id="request">

      </div>
      <div role="tabpanel" class="tab-pane sequence__response" id="response">

      </div>

      <div role="tabpanel" class="tab-pane sequence__comparison" id="comparison">

        <div class="radio">
          <label><input type="radio" name="comparison-options"
                        class="sequence__comparison-radio sequence__comparison-radio--url" value="URL">Comparison by URL</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="comparison-options"
                        class="sequence__comparison-radio sequence__comparison-radio--full" value="FULL">Full comparison</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="comparison-options"
                        class="sequence__comparison-radio sequence__comparison-radio-partial" value="PARTIAL">Partial
            comparison</label>
        </div>


        <div class="sequence__partial-options hidden">
          <div class="radio">
            <label><input type="radio" name="partial-rules" value='include' checked>Include</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="partial-rules" value='exclude'>Exclude</label>
          </div>

          <div class="sequence__input-holder">
            <div class="input-group">
              <input type="text" class="form-control sequence__input-for-rules" placeholder="Header name">
              <span class="input-group-btn">
                <button class="btn btn-success sequence__button-add-header" type="button">Add</button>
              </span>
            </div>
          </div>

          <ul class="list-group sequence__list-of-partial">

          </ul>


        </div>

        <button type="button" class="btn btn-success  button button--submit-rules">Submit</button>

      </div>

    </div>
  </div>

  <div id="clearModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content modal__content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title modal__title">Clear all sequences?</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default button" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success  button button--submit">Submit</button>
        </div>
      </div>
    </div>
  </div>


  <div id="rulesModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-md">

      <!-- Modal content-->
      <div class="modal-content modal__content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title modal__title">Global comparison rules</h4>
        </div>

        <div class="modal-body">
          <div class="radio">
            <label><input type="radio" name="comparison-options--modal"
                          class="sequence__comparison-radio--modal sequence__comparison-radio--url" value="URL">Comparison by
              URL</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="comparison-options--modal"
                          class="sequence__comparison-radio--modal sequence__comparison-radio--full" value="FULL">Full
              comparison</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="comparison-options--modal"
                          class="sequence__comparison-radio--modal sequence__comparison-radio-partial--modal" value="PARTIAL">Partial
              comparison</label>
          </div>
        </div>

        <div class="sequence__partial-options--modal modal-body hidden">
          <div class="radio">
            <label><input type="radio" name="partial-rules--modal" value='include' checked>Include</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="partial-rules--modal" value='exclude'>Exclude</label>
          </div>

          <div class="sequence__input-holder">
            <div class="input-group">
              <input type="text" class="form-control sequence__input-for-rules--modal" placeholder="Header name">
              <span class="input-group-btn">
                <button class="btn btn-success sequence__button-add-header--modal" type="button">Add</button>
              </span>
            </div>
          </div>

          <ul class="list-group sequence__list-of-partial--modal">

          </ul>


        </div>

        <div class="modal-footer clearfix">
          <button type="button" class="btn btn-default button" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success  button modal__button--submit-rules">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="dist/sequences.bundle.js"></script>
</body>

</html>
